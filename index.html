<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img class= "img-g" src="images/image-product-desktop.jpg" alt="imagem de um perfume">
    <div class="img-p-area">
      <img class="img-p" src="images/image-product-mobile.jpg" alt="imagem de um perfume">
    </div>

    <section class="text-area">
      <h4>PERFUME</h4>
      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfurmer - Creator for the House of CHANEL.</p>
      <div class="preco-area">
        <h2 class="preco">$149.99</h2>
        <h4 class="preco-desconto"><s>$169.99</s></h4>
      </div>
      <div class="btn-area">
        <img class="icone-cart" src="images/icon-cart.svg" alt="icone cart">
        <a href="#">Add to cart</a>
      </div>
    </section>
  </main>
</body>
</html>
